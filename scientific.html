    <link rel="stylesheet" href="scientific.css">
</head>
<body>

    <div class="container mt-5">
       <div class="calculator">
            <div class="display">
                <input type="text" id="input-output" class="form-control" readonly>
            </div>
             <div id="fraction-input" style="display: none;">
                <div class="input-group mb-3">
                    <input type="text" id="numerator" class="form-control" placeholder="เศษ">
                    <input type="text" id="denominator" class="form-control" placeholder="ส่วน">
                    <button class="btn btn-primary" onclick="addFraction()">OK</button>
                </div>
            </div>
             <div id="history"></div>
            <div class="buttons">
                 <button class="btn btn-secondary clear" onclick="clearDisplay()">C</button>
                <button class="btn btn-secondary operator" onclick="appendFraction()">/</button>
                <button class="btn btn-secondary operator" onclick="appendToDisplay('/')">÷</button>
                <button class="btn btn-secondary operator" onclick="appendToDisplay('*')">×</button>

                <button class="btn btn-light number" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-light number" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-light number" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-secondary backspace" onclick="backspace()">←</button>

                <button class="btn btn-light number" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-light number" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-light number" onclick="appendToDisplay('6')">6</button>
                 <button class="btn btn-secondary operator" onclick="appendToDisplay('-')">-</button>

                <button class="btn btn-light number" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-light number" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-light number" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-secondary operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn btn-light number" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-light number" onclick="appendToDisplay('.')">.</button>
                 <button class="btn btn-dark function" onclick="toggleDarkMode()">Dark Mode</button>
                 <button class="btn btn-primary equals" onclick="calculate()">=</button>

                 <button class="btn btn-info function" onclick="appendToDisplay('sin(')">sin</button>
                 <button class="btn btn-info function" onclick="appendToDisplay('cos(')">cos</button>
                <button class="btn btn-info function" onclick="appendToDisplay('tan(')">tan</button>
                <button class="btn btn-info function" onclick="appendToDisplay('^(')">^</button>

                <button class="btn btn-info function" onclick="appendToDisplay('sqrt(')">√</button>
                <button class="btn btn-info function" onclick="appendToDisplay('abs(')">|x|</button>
                 <button class="btn btn-info function" onclick="appendToDisplay('!')">!</button>
                <button class="btn btn-info function" onclick="appendToDisplay('%')">%</button>

                <button class="btn btn-info function" onclick="appendToDisplay('(')">(</button>
                <button class="btn btn-info function" onclick="appendToDisplay(')')">)</button>
                 <button class="btn btn-info function" onclick="appendToDisplay('log(')">log</button>
                 <button class="btn btn-info function" onclick="appendToDisplay('ln(')">ln</button>

                <button class="btn btn-warning set" onclick="appendToDisplay('{')">{</button>
                <button class="btn btn-warning set" onclick="appendToDisplay('}')">}</button>
                 <button class="btn btn-warning set" onclick="appendToDisplay(',')">,</button>
                <button class="btn btn-warning" onclick="handleSetUnion()">∪</button>
                 <button class="btn btn-warning" onclick="handleSetIntersection()">∩</button>
                <button class="btn btn-warning" onclick="handleSetDifference()">∖</button>
                <button class="btn btn-info function" onclick="appendToDisplay('[')">[</button>
                 <button class="btn btn-info function" onclick="appendToDisplay(']')">]</button>

                <button class="btn btn-info trigonometry" onclick="appendToDisplay('asin(')">sin⁻¹</button>
                 <button class="btn btn-info trigonometry" onclick="appendToDisplay('acos(')">cos⁻¹</button>
                <button class="btn btn-info trigonometry" onclick="appendToDisplay('atan(')">tan⁻¹</button>
                <button class="btn btn-info function" onclick="appendToDisplay('π')">π</button>

               <button class="btn btn-info calculus" onclick="appendToDisplay('diff(')">d/dx</button>
                <button class="btn btn-info calculus" onclick="appendToDisplay('integrate(')">∫</button>
                <button class="btn btn-info calculus" onclick="appendToDisplay('lim(')">lim</button>
                <button class="btn btn-primary equals" onclick="solveEquation()">= (Solve)</button>

               <button class="btn btn-secondary logic" onclick="appendToDisplay('!')">¬</button>
                <button class="btn btn-secondary logic" onclick="appendToDisplay('&&')">∧</button>
                 <button class="btn btn-secondary logic" onclick="appendToDisplay('||')">∨</button>
                <button class="btn btn-secondary logic" onclick="showTruthTable()">TT</button>
                <button class="btn btn-secondary" onclick="showTruthTable()">ตารางค่าความจริง</button>
           </div>
       </div>
   </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
