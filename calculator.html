<!DOCTYPE html>
<html>
<head>
    <title>เครื่องคิดเลขคณิตศาสตร์ By Chakron</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="input-output" readonly>
        </div>
        <div id="fraction-input" style="display: none;">
            เศษ: <input type="text" id="numerator">
            ส่วน: <input type="text" id="denominator">
            <button onclick="addFraction()">OK</button>
        </div>
        <div id="history"></div>
        <div class="buttons">
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendFraction()">/</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="backspace" onclick="backspace()">←</button>


            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="function" onclick="toggleDarkMode()">Dark Mode</button>
            <button class="equals" onclick="calculate()">=</button>

            <button class="function" onclick="appendToDisplay('sin(')">sin</button>
            <button class="function" onclick="appendToDisplay('cos(')">cos</button>
            <button class="function" onclick="appendToDisplay('tan(')">tan</button>
            <button class="function" onclick="appendToDisplay('^(')">^</button>

            <button class="function" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="function" onclick="appendToDisplay('abs(')">|x|</button>
            <button class="function" onclick="appendToDisplay('!')">!</button>
            <button class="function" onclick="appendToDisplay('%')">%</button>

            <button class="function" onclick="appendToDisplay('(')">(</button>
            <button class="function" onclick="appendToDisplay(')')">)</button>
            <button class="function" onclick="appendToDisplay('log(')">log</button>
            <button class="function" onclick="appendToDisplay('ln(')">ln</button>

            <button class="set" onclick="appendToDisplay('{')">{</button>
            <button class="set" onclick="appendToDisplay('}')">}</button>
            <button class="set" onclick="appendToDisplay(',')">,</button>
            <button onclick="handleSetUnion()">∪</button>
            <button onclick="handleSetIntersection()">∩</button>
            <button onclick="handleSetDifference()">∖</button>
            <button class="function" onclick="appendToDisplay('[')">[</button>
            <button class="function" onclick="appendToDisplay(']')">]</button>

            <button class="trigonometry" onclick="appendToDisplay('asin(')">sin⁻¹</button>
            <button class="trigonometry" onclick="appendToDisplay('acos(')">cos⁻¹</button>
            <button class="trigonometry" onclick="appendToDisplay('atan(')">tan⁻¹</button>
            <button class="function" onclick="appendToDisplay('π')">π</button>

            <button class="calculus" onclick="appendToDisplay('diff(')">d/dx</button>
            <button class="calculus" onclick="appendToDisplay('integrate(')">∫</button>
            <button class="calculus" onclick="appendToDisplay('lim(')">lim</button>
            <button class="equals" onclick="solveEquation()">= (Solve)</button>

            <button class="logic" onclick="appendToDisplay('!')">¬</button> 
            <button class="logic" onclick="appendToDisplay('&&')">∧</button>
            <button class="logic" onclick="appendToDisplay('||')">∨</button>
            <button class="logic" onclick="showTruthTable()">TT</button>
            <button onclick="showTruthTable()">ตารางค่าความจริง</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
